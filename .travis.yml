# Project specific config
language: ruby
rvm:
  - 2.3.1

os:
  - linux
  - osx

env:
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

install:
  - gem install rubocop
  # Installed for linting the project
  - nvm install 6

before_script:
  - node --version
  - rubocop --version

# Generic setup follows
script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

git:
  depth: 10

sudo: false

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
