### Project specific config ###
language: ruby

matrix:
  include:
    - os: linux
      rvm: 2.3.1
      env: ATOM_CHANNEL=stable
      install:
        - gem install --no-document rubocop -v '< 0.52.0'

    - os: linux
      rvm: 2.3.1
      env: ATOM_CHANNEL=stable
      install:
        - gem install --no-document rubocop

    - os: linux
      rvm: 2.3.1
      env: ATOM_CHANNEL=beta
      install:
        - gem install --no-document rubocop

before_script:
  - rubocop --version

### Generic setup follows ###
script:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - ./build-package.sh

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

git:
  depth: 10

dist: trusty

sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
    - fakeroot
    - git
    - libsecret-1-dev
