version: "{build}"

platform: x64

environment:
  APM_TEST_PACKAGES:
  RUBY_VERSION: 22-x64
  matrix:
    - ATOM_CHANNEL: stable
    - ATOM_CHANNEL: beta

install:
  - ps: Install-Product node 5
  - SET PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - gem update --system
  - gem install rubocop --no-document

before_build:
  - ruby --version
  - gem --version
  - rubocop --version
build_script:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/atom/ci/master/build-package.ps1'))

branches:
  only:
    - master

notifications:
  - provider: Email
    on_build_success: false

deploy: off
test: off
